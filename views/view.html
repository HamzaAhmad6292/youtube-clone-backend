<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Upload Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2>Upload Video</h2>
    <form action="/upload" method="post" enctype="multipart/form-data">
      <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" class="form-control" id="title" name="title" required>
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
      </div>
      <div class="form-group">
        <label for="video">Video File:</label>
        <input type="file" class="form-control-file" id="video" name="video" required>
      </div>
      <div class="form-group">
        <label for="thumbnail">Thumbnail URL:</label>
        <input type="text" class="form-control" id="thumbnail" name="thumbnail" required>
      </div>
      <!-- Hardcoded uploader ID -->
      <input type="hidden" name="uploader" value="60f14a2b8b209f33ec2764f9">
      <button type="submit" class="btn btn-primary">Upload Video</button>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
